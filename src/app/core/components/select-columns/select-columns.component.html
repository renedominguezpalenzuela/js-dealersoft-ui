<h1 mat-dialog-title>Spalten ausw√§hlen</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <mat-selection-list class="max-h-72" color="primary">
    <mat-list-option *ngFor="let col of data.columns" [(selected)]="col.show">
      {{col.header}}
    </mat-list-option>
  </mat-selection-list>
</div>
<mat-divider></mat-divider>
<div class="flex justify-end gap-x-3" mat-dialog-actions>
  <button (click)="close()" class="btn btn-error btn-sm">Abbrechen</button>
  <button (click)="updateData()" class="btn bg-[#8591AA] border-[#8591AA] btn-sm">SPEICHERN</button>
</div>
