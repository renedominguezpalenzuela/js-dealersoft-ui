<h1 mat-dialog-title>Bestätigung entfernen</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <p class="font-sans prose font-semibold py-4">{{data}}</p>
</div>
<mat-divider></mat-divider>
<div class="flex justify-end gap-x-3" mat-dialog-actions>
  <button (click)="close()" class="btn btn-error btn-sm">ABBRECHEN</button>
  <button (click)="confirm()" class="btn btn-primary btn-sm">BESTÄTIGEN</button>
</div>
