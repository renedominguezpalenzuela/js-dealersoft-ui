<table class="mt-1 mb-8 text-car-details" style="text-align: left">

    <tr class="text-car-details">
        <th class="pr-4 text-car-details-bold ">Fahrzeugtyp: </th>
        <td>{{car_info?.data?.attributes?.name}}</td>
    </tr>
    <tr class="text-car-details">
        <th class="pr-4 text-car-details-bold">FahrgesteII-Nr: </th>
        <td>{{car_info?.data?.attributes?.car_identifier}}</td>
    </tr>
    <tr class="text-car-details">
        <th class="pr-4 text-car-details-bold">Erstzulassung:</th>
        <td>{{car_info?.data?.attributes?.first_register_date | date:'dd.MM.yyyy'}}</td>
    </tr>



    <tr class="text-car-details">
        <th class="pr-4 text-car-details-bold"> abgelesener KM-Stand: </th>
        <td>{{car_info?.data?.attributes?.kilometres}} km </td>
    </tr>




</table>
