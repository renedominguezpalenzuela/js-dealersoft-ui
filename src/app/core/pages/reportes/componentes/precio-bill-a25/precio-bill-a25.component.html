<div class="grid grid-cols-6 gap-y-0 gap-x-4 w-full ">
    <div class="row-start-1 row-end-1 col-start-1 w-full col-end-7 border-b border-black ">

    </div>

    <div class="row-start-1 col-start-1 text-details-bold mb-1 col-span-3   text-start">
        Artikel
    </div>

    <div class="row-start-1 col-start-4 text-details-bold mb-1  text-center">
        Anzahl
    </div>

    <div class="row-start-1 col-start-5 text-details-bold mb-1 text-right">
        Einzelpreis
    </div>

    <div class="row-start-1 col-start-6  text-details-bold mb-1  text-right">
        Gesamt
    </div>

    <ng-container  *ngFor="let unArticulo of lista_articulos " class=" row">
        <div class="break-all preserve-line-break w-97   col-start-1 text-details mb-1 col-span-3 mt-3  text-start">
            {{unArticulo.article }}
        </div>


        <div class=" col-start-4 text-details mb-1  mt-3  mr-1 text-center">
            {{unArticulo.quantity }}
        </div>

        <div class=" col-start-5 text-details mb-1   mt-3 mr-1  text-right">
            {{unArticulo.unit_price || 0 | currency}}
        </div>

        <div class=" col-start-6  text-details mb-1   mt-3 mr-1  text-right">
            {{unArticulo.unit_price * unArticulo.quantity || 0 | currency}}
        </div>
    </ng-container >


    <div class=" col-start-5 w-full mt-5 col-end-7 border-b border-black ">

    </div>



    <div class=" col-start-5  text-details-bold mb-1   mt-3 mr-1  text-right">
        <span class="">Gesamt:</span> 
    </div>
    <div class=" col-start-6  text-details-bold mb-1   mt-3 mr-1  text-right">
        <span>{{total || 0 | currency}}</span> 
    </div>








</div>
