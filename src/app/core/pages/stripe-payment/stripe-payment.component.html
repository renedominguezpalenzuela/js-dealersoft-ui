<div class="bg-stripe h-screen w-full flex justify-center items-center">
  <div class="rounded shadow-lg bg-gray-100 p-5 w-full md:w-[35rem] flex flex-col justify-center">
    <div class="mt-3">
      <div class="w-full px-10 py-5 flex items-center justify-center">
        <img alt="stripe_blurple" class="w-[14rem]"
             src="https://github.com/richnologies/ngx-stripe/blob/main/docs/logos/stripe_blurple.png?raw=true">
      </div>
      <ng-container *ngIf="!paymentSuccess else paymentSuccessfully">
        <div class="grid grid-cols-1 gap-y-3">
          <div class="field" id="card-element"></div>
          <div class="flex items-center justify-center mt-8">
            <button (click)="createToken()" class="btn bg-indigo-700 hover:bg-indigo-800 border-0 w-40" type="submit">
              <span class="tracking-wide">Pay</span>
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<a class="btn bg-indigo-700 hover:bg-indigo-800 border-0 absolute top-4 left-4" routerLink="/admin">
  <mat-icon class="text-white">arrow_back</mat-icon>
</a>

<ng-template #paymentSuccessfully>
  <div class="flex justify-center items-center w-full">
    <mat-icon class="text-green-400">check_circle_outline</mat-icon>
    <span class="text-xl font-semibold pl-1 text-blue-500">Zahlung erfolgreich</span>
  </div>
</ng-template>
