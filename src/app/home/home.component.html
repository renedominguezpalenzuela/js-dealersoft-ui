<div id="top">
  <app-navbar (mensaje)="receiveMessage($event)"></app-navbar>
  <app-banner-main></app-banner-main>
  <app-second-banner></app-second-banner>
  <app-banner-black></app-banner-black>
  <div id="funktionen">
    <app-section-funktionen></app-section-funktionen>
  </div>
  <div id="uber">
    <app-uber-section></app-uber-section>
  </div>
  <div
    class="bg-[#202124] relative lg:py-20 md:py-14 flex flex-col items-center justify-center"
  >
    <img
      src="assets/landing/top-register.png"
      alt=""
      class="lg:w-[70%] mx-auto"
    />
    <div class="w-full lg:py-10">
      <h1 class="text-white lg:text-5xl md:text-4xl text-center">
        Dealersoft <br />
        jederzeit und von überall
      </h1>
      <app-landing-register-login
        [selectedTab]="selectedTab"
      ></app-landing-register-login>
    </div>

    <div class="w-full relative flex items-center justify-center">
      <div
        (click)="navigationTop()"
        class="flex space-x-3 items-center absolute z-10 hover:cursor-pointer"
      >
        <span class="text-white md:text-lg">Zurück nach oben</span>
        <img
          src="assets/landing/Vector.png"
          alt=""
          class="lg:w-5 md:w-4 lg:h-5"
        />
      </div>
      <img
        src="assets/landing/bottom-register.png"
        alt=""
        class="lg:w-[70%] mx-auto"
      />
    </div>
  </div>
  <div class="lg:w-[70%] mx-auto px-6">
    <app-landing-footer></app-landing-footer>
  </div>
</div>
